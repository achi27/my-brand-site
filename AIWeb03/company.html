<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C w C TECH 品牌介紹</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero / Jumbotron -->
  <section class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">C w C TECH</h1>
      <p class="lead">用智慧科技，讓溝通更健康、更有力！</p>
    </div>
  </section>

  <!-- Main content area -->
  <div class="container my-5">
    <div class="row">
      <!-- Left Column: Navigation -->
      <div class="col-md-4 mb-4">
        <div class="d-grid gap-3">
          <button class="btn btn-outline-primary" onclick="showContent('vision')">願景</button>
          <button class="btn btn-outline-primary" onclick="showContent('concept')">理念</button>
          <button class="btn btn-outline-primary" onclick="showContent('product')">產品</button>

        </div>
      </div>

      <!-- Right Column: Dynamic Content -->
      <div class="col-md-8">
        <div id="content-area" class="border rounded p-4 bg-light shadow-sm">
          <h3>歡迎！</h3>
          <p>請從左側選擇一個項目來了解我們的品牌。</p>
